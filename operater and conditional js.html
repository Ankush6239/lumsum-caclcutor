    <!-- operators in js
    used to perform some operation on data
    type od operators
    1. arithmatic operator

     2. Assignment operators

    a. logicalAnd &&
    b. logicalOR ||

-->

    <script>
        // arithmatic operator
        // add two number
        let a = 20;
        let b = 30;
        let c = 2;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a + b / c);
        // comparison operator
        let d = 5;
        let e = 3;
        console.log("d==e", d == e);
        console.log("d!=e", d != e);
        console.log("d===e", d === e);
        console.log("d!==e", d !== e);
        // logical operators
        let f = 8;
        let g = 7;

        let cond1 = f < g;
        let cond2 = f === 8;
        console.log("cond1 && cond2 =", cond1 && cond2);
        console.log("condf || cond2", cond1 || cond2);
    </script>
