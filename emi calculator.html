<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card" style=" width:18rem;">
        <div class="card-body">
            <h5 class=" card-title"> EMI Calculator</h5>
            <div class="mb-3">
                <label for="loanAmountInput" class="form-label"> Loan Amount</label><br>
                <input type="number" id="loanAmountInput" class=" form-control" value="100000"
                    onchange="calculateEMI()">
            </div>
            <div class="mb-3">
                <label for="loanAmountInput" class="form-label">Interest Rate (%)</label><br>
                <input type="number" id="interestRateInput" class=" form-control" value="8.5" onchange="calculateEMI()">
            </div>
            <div class="mb-3">
                <label for="loanAmountInput" class="form-label">Loan Tenure (months)</label><br>
                <input type="number" id="loanTenureInput" class=" form-control" value="12" onchange="calculateEMI()">
            </div>
            <table style="border: medium none;" class="tb10Table">
                <tr class="">
                    <td colspan="1" rowspan="1" style="padding-left: 0px; padding-top: 16px; padding-bottom: 16px;"
                        class="clrSubText">EMI</td>
                    <td colspan="1" rowspan="1" style="padding-right: 0px; padding-top: 16px; padding-bottom: 16px;"
                        class="fw500 right-align">₹ <span id="emiOutput">8,822</span>
                    </td>
                </tr>
                <tr class="">
                    <td colspan="1" rowspan="1" style="padding-left: 0px; padding-top: 16px; padding-bottom: 16px;"
                        class="clrSubText">Total Interest</td>
                    <td colspan="1" rowspan="1" style="padding-right: 0px; padding-top: 16px; padding-bottom: 16px;"
                        class="fw500 right-align">₹ <span id="totalInterestOutput">6,661</span>
                    </td>
                </tr>
                <tr class="">
                    <td colspan="1" rowspan="1" style="padding-left: 0px; padding-top: 16px; padding-bottom: 16px;"
                        class="clrSubText">Total Payment</td>
                    <td colspan="1" rowspan="1" style="padding-right: 0px; padding-top: 16px; padding-bottom: 16px;"
                        class="fw500 right-align">₹ <span id="totalPaymentOutput">1,06,661</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-dZ8tOZ72zYguJ83/WlIugrPJymt2D7tOofdYe86XDMv7VWIV3VPZTzTlQOVN16v7"
        crossorigin="anonymous"></script>
</body>
<script>
    function calculateEMI() {
        const loanAmount = parseFloat(document.getElementById('loanAmountInput').value);
        const interestRate = parseFloat(document.getElementById('interestRateInput').value) / 100 / 12;
        const loanTenure = parseFloat(document.getElementById('loanTenureInput').value);
        const emi = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTenure)) / (Math.pow(1 + interestRate, loanTenure) - 1);
        const totalInterest = emi * loanTenure - loanAmount;
        const totalPayment = emi * loanTenure;

        document.getElementById('emiOutput').innerText = emi.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        document.getElementById('totalInterestOutput').innerText = totalInterest.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        document.getElementById('totalPaymentOutput').innerText = totalPayment.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
    }
</script>

</html>
