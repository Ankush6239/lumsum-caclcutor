<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card" style=" width: 100px; box-sizing: border-box; border-radius: 100px;">
        <div class=" card-body">
            <h5 class="card-title"> car loan emi calculateEMI</h5>
            <div class=" mb-3">
                <label for="exampleFormControlInput1" class="form-label"> Loan Amount</label>
                <input type="text" id="loanAmount" class="form-control" value="1000000" onchange="calculateEMI()">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">interestRate</label>
            </div>
            <input type="text" id="interestRate" class="form-control" value="9.5" onchange="calculateEMI()">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class=" form-label">Loan Tenure (in years)</label>
            <input type="text" id="loanTenure" class="form-control" value="5" onchange="calculateEMI()"">
        </div>
        <table style=" border: medium none;" class="tb10Table">
            <tr class="">
                <td colspan="1" rowspan="1" style="padding-left: 0px; padding-top: 16px; padding-bottom: 16px;"
                    class="clrSubText">Loan EMI</td>
                <td colspan="1" rowspan="1" style="padding-right: 0px; padding-top: 16px; padding-bottom: 16px;"
                    class="fw500 right-align">â‚¹ <span id="emiAmount">0</span></td>
            </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
<script>
    function calculateEMI() {
        let loanAmount = document.getElementById("loanAmount").value;
        let interestRate = document.getElementById("interestRate").value;
        let loanTenure = document.getElementById("loanTenure").value;
        let monthlyInterestRate = interestRate / (12 * 100);
        let loanTenureInMonths = loanTenure * 12;
        let emiAmount = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTenureInMonths)) / (Math.pow(1 + monthlyInterestRate, loanTenureInMonths) - 1);
        document.getElementById("emiAmount").innerHTML = emiAmount.toFixed(2);
    }
    calculateEMI();
</script>

</html>
